<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Search Results for "{{ query }}"</h1>
        {% if posts %}
            {% for post in posts %}
                <div class="card mb-4 shadow-lg">
                    <div class="card-body">
                        <h2 class="card-title">{{ post.title }}</h2>
                        <p class="text-muted">Created date: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                        <p class="card-text">{{ post.body }}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p class="text-center">No posts found matching your search query.</p>
        {% endif %}
        <div class="text-center mt-4">
            <a href="{{ url_for('search') }}" class="btn btn-secondary">Back to Search</a>
        </div>
    </div>
</body>
</html>
