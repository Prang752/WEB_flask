{% extends "base.html" %}
{% block content %}
    <h1>BlogAppliction</h1>
    <a href="/create" role="button">New post</a>
    {% for post in posts %}
    <article>
        <h2>{{ post.title }}</h2>
        <a href="/{{post.id}}/update" role="button">edit</a>
        <a href="/{{post.id}}/delete" role="button">delete</a>
        <p>Created date : {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <p>{{ post.body }}</p>
    </article>
    {% endfor %}
{% endblock %}
